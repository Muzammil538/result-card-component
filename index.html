<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component solution</title>
  <!-- Fonts  Hanken Grotesk-->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
  <div class="container">
    <div id="main-card">
      <div class="score-card">
        <h3 class="score-title">Your Result</h3>
        <div class="score-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="score-body">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-card">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-list">
          <div class="summary-item">
            <div class="sumry-item-title">
              <img src="./images/icon-reaction.svg" alt="reaction" class="summary-title-icon">
              <p class="item-title">Reaction</p>
            </div>
            <div class="sumry-score">
              <span class="bold-score">80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="summary-item">
            <div class="sumry-item-title">
              <img src="./images/icon-memory.svg" alt="memory" class="summary-title-icon">
              <p class="item-title">Memory</p>
            </div>
            <div class="sumry-score">
              <span class="bold-score">92</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="summary-item">
            <div class="sumry-item-title">
              <img src="./images/icon-verbal.svg" alt="verbal" class="summary-title-icon">
              <p class="item-title">Verbal</p>
            </div>
            <div class="sumry-score">
              <span class="bold-score">61</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="summary-item">
            <div class="sumry-item-title">
              <img src="./images/icon-visual.svg" alt="Visual" class="summary-title-icon">
              <p class="item-title">Visual</p>
            </div>
            <div class="sumry-score">
              <span class="bold-score">72</span>
              <span>/ 100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
